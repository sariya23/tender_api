openapi: 3.0.0
info:
  title: Tender API
  description: API системы тендеров
  version: 0.0.1
servers:
  - url: http://localhost:8000
    description: dev server

paths:
  /api/ping:
    get:
      summary: Проверка доступности сервера
      description: Проверка доступности сервера
      tags:
        - ping
      responses:
        "200":
          description: Сервер доступен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ping"
  /api/tenders/:
    get:
      parameters: 
        - in: query
          name: srv_type
          schema:
            type: string
          description: Тип услуги тендера
          
      summary: Возврщает список тендеров с указанным типом услуг
      description: Возврщает список опубликованных тендеров с указанным типом услуг. Если не указан srv_type, то возвращаются все тендеры.
      tags:
        - tenders
      responses:
        "200":
          description: Тендеры с указанным типом услуг получены
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Тендеры с указанным типом услуг найдены
                    properties:
                      tenders:
                        type: array
                        items:
                          $ref: "#/components/schemas/Tender"
                      message:
                        type: string
                        example: ok
                  - type: object
                    description: Тендеров с указанным типом услуг не найдено
                    properties:
                      tenders:
                        type: array
                        items:
                          $ref: "#/components/schemas/Tender"
                        example: []
                      message:
                        type: string
                        example: no tenders found with service type=<development>
                            
                      
        "500":
          description: Ошибка на сервере
          content:
            application/json:
              schema:
                type: object
                description: Ошибка на сервере
                properties:
                  tenders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tender"
                    example: []
                  message:
                    type: string
                    example: "internal error"
  /api/tenders/my:
    get:
      summary: Возврщает список тендеров сотрдуника. 
      description: Возвращает список ВСЕХ тендеров сотруднкиа. Вернутся тендеры как и CREATED, так и CLOSED, и PUBLISHED
      parameters:
        - in: query
          name: username
          required: true
          schema:
            type: string
          description: username сотрудника
      tags:
        - tenders
      responses:
        "200":
          description: Тенедры сотрудника по его username получены. Если тендеров нет, то вернется пустой список.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Тендеры сотрудника
                    properties:
                      tenders:
                        type: array
                        items:
                          $ref: "#/components/schemas/Tender"
                      message:
                        type: string
                        example: ok
                  - type: object
                    description: У сотрудника нет тендеров
                    properties:
                      tenders:
                        type: array
                        items:
                          $ref: "#/components/schemas/Tender"
                        example: []
                      message:
                        type: string
                        example: not found tenders for employee with username=<sariya23>
                  
        "400":
          description: Не указан username
          content:
            application/json:
              schema:
                type: object
                description: Сообщение с ошибкой
                properties:
                  tenders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tender"
                    example: []
                  message:
                    type: string
                    example: username query parameter not specified
        "404":
          description: Указан несуществующий сотрудник
          content:
            application/json:
              schema:
                type: object
                description: Указан несуществующий сотрудник
                properties:
                  tenders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tender"
                    example: []
                  message:
                    type: string
                    example: employee with username=<qwe> not found
        "500":
          description: Ошибка на сервере
          content:
            application/json:
              schema:
                type: object
                description: Ошибка на сервере
                properties:
                  tenders:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tender"
                    example: []
                  message:
                    type: string
                    example: "internal error"
  /api/tenders/new:
    post:
      description: Создание нового тендера. Указанный сотрудник должен существовать, указанная организация должна существовать, указанный сотрудник должен быть ответсвенным за указанную организацию. Создание тендера допускается только со статусом `CREATED`. При успешном создании возвращаются данные только что созданного тендра.
      summary: Создание нового тендера 
      tags:
        - tenders
      requestBody:
        description: Данные для создания нового тендера
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tender:
                  $ref: "#/components/schemas/TenderToCreate"
      responses:
        "200":
          description: Тендер успешно создан
          content:
            application/json:
              schema:
                type: object
                description: Созданный тендер
                properties:
                  tender:
                    $ref: "#/components/schemas/TenderToCreate"
                  message:
                    type: string
                    example: ok
        "400":
          description: Прислан невалидный или неверный синтаксически json. Также если при создании тендера указан статус отличный от `CREATED`.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Синтаксическая ошибка json.
                    properties:
                      tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: "json syntax err: invalid character '\"' after object key:value pair: syntax error"
                  - type: object
                    description: Указан статус отличный от CREATED.
                    properties:
                      tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: cannot create tender with status <CLOSED>
                        
                    
        "422":
          description: Тендер не удалось создать, так как либо указан несуществующий сотрудник, либо несуществующая организация.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Указана несуществующая организация
                    properties:
                      tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: organization with id=<56> not found
                  - type: object
                    description: Указан несуществующий сотрудник
                    properties:
                      tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: employee with username=<kapi> not found
        "403":
          description: Указанный сотрудник неответсвенный за организацию.
          content:
            application/json:
              schema:
                type: object
                description: Указанный сотрудник неответсвенный за организацию.
                properties:
                  tender: 
                    $ref: "#/components/schemas/EmptyTender"
                  message:
                    type: string
                    example: employee <kapi> not responsible for organization with id=<crocodile & KO>
        "500":
          description: Ошибка на сервере
          content:
            application/json:
              schema:
                type: object
                description: Ошибка на сервере
                properties:
                  tender:
                    $ref: "#/components/schemas/EmptyTender"
                  message:
                    type: string
                    example: "internal error"
  /api/tenders/{tenderId}/edit:
    patch:
      parameters:
        - in: path
          name: tenderId
          required: true
          schema:
            type: integer
            minimum: 0
          description: Id тедера для обновления
      tags:
        - tenders
      summary: Обновление тендера
      description: Обновление тендера. Обновление доступно только создателю тендера. После обновления версия тендера автоматически увеличится и станет активной. При обновлении тендера нельзя перевести тендер из статуса `PUBLISHED` в `CREATED` и из статуса `CLOSED` в `CREATED`. При обновлении орагнизации она должна существовать. При обновлении сотрудника он должен существовать. Если обновляется и сотрудник и организация, то обновленный сотрудник должен быть ответсвенным за обновленную организацию. Если обновляется сотрудник, но не организация, то он должен быть ответсвенным за организацию, которая указана в тендере. Если обновляется организация, но не сотрудник, то указанный в тендере сотрудник должен быть ответсвенным за обновленную организацию.
      requestBody:
        description: Данные для обновления тендера.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tender:
                  $ref: "#/components/schemas/TenderToUpdate"
                username:
                  type: string
                  example: sariya23
      responses:
        "200":
          description: Успешное обновление тендера
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated_tender:
                    $ref: "#/components/schemas/TenderToUpdate"
                  message:
                    type: string
                    example: ok
        "404":
          description: tenderId не число
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated_tender:
                    $ref: "#/components/schemas/EmptyTender"
                  message:
                    type: string
                    example: tenderId must be positive integer number
        "400":
          description: Тело запроса синтаксически неверно или указаны невалидные данные, например, происходит обновление из статуса `CLOSED` в `CREATED`.
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Синтаксическая ошибка json
                    properties:
                      updated_tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: "json syntax err: invalid character '\"' after object key:value pair: syntax error"
                  - type: object
                    description: Указан невалидный статус
                    properties:
                      updated_tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: cannot set this tender status. Cannot set tender status from PUBLISHED to CREATED and from CLOSED to CREATED
        "422":
          description: Указан либо несуществующий `tenderId`, либо несуществующая организация, либо несуществующий сотрудник
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Указан несуществующий `tenderId`
                    properties:
                      updated_tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: tender with id=<2> not found
                  - type: object
                    description: Указан несуществующий сотрудник
                    properties:
                      updated_tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: updated employee with username=<kapi> not found
                  - type: object
                    description: Указана несуществующая организация
                    properties:
                      updated_tender:
                        $ref: "#/components/schemas/EmptyTender"
                      message:
                        type: string
                        example: updated organization with id=<2> not found
                  
                        
                
                  
                
                
                    
              
          
          
          
          
          
            
  
components:
  schemas:
    Ping:
      type: object
      properties:
        message:
          type: string
    Tender:
      type: object
      required:
        - name
        - description
        - service_type
        - status
        - organization_id
        - creator_username
      properties:
        name:
          type: string
          example: Тендер 1 
        description:
          type: string
          example: Первый тендер
        service_type:
          type: string
          example: Development
        status:
          type: string
          enum:
            - PUBLISHED
            - CREATED
            - CLOSED
          example: PUBLISHED
        organization_id:
          type: integer
          minimum: 0
          example: 2
        creator_username:
          type: string
          example: sariya23
    
    TenderToCreate:
      type: object
      required:
        - name
        - description
        - service_type
        - status
        - organization_id
        - creator_username
      properties:
        name:
          type: string
          example: Тендер 1 
        description:
          type: string
          example: Первый тендер
        service_type:
          type: string
          example: Development
        status:
          type: string
          enum:
            - PUBLISHED
            - CREATED
            - CLOSED
          example: CREATED
        organization_id:
          type: integer
          minimum: 0
          example: 2
        creator_username:
          type: string
          example: sariya23
          
    EmptyTender:
      type: object
      required:
        - name
        - description
        - service_type
        - status
        - organization_id
        - creator_username
      properties:
        name:
          type: string
          example: ""
        description:
          type: string
          example: ""
        service_type:
          type: string
          example: ""
        status:
          type: string
          enum:
            - PUBLISHED
            - CREATED
            - CLOSED
          example: ""
        organization_id:
          type: integer
          minimum: 0
          example: 0
        creator_username:
          type: string
          example: ""

    TenderToUpdate:
      type: object
      properties:
        name:
          type: string
          example: Обновленный тендер 1 
        description:
          type: string
          example: Обновленный первый тендер
        service_type:
          type: string
          example: Updated Development
        status:
          type: string
          enum:
            - PUBLISHED
            - CREATED
            - CLOSED
          example: CLOSED
        organization_id:
          type: integer
          minimum: 0
          example: 2
        creator_username:
          type: string
          example: sariya23
